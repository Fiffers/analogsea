<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="logo">
		<img class="logoimg" src="images/logo.png" alt="AnalogSea Logo">
	</div>
	<div class="registerbox">
		<h1 class="signup">Sign Up</h1>
		<form action="/signup/">
			<label for="email">Email</label>
  			<input type="text" name="firstname" class="inputbox" placeholder="foo@bar.com"><br>
			<label for="email">Password</label>
  			<input type="text" name="lastname" class="inputbox" placeholder="1234passw0rd"><br><br>
  			<input type="submit" name="submit" class="submit" value="Sign Up">
  			<h5 class="forgot"><a href="/forgot-password/new">Forgot Password?</a></h3>
  		</form>
	</div>
	<div class="login">
		<h3>Already have an account? <a class="login" href="/login">Log in</a></h3>
	</div>
</body>
</html>
